<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <h1><img src="assest/logo.png" alt="logo">Burger</h1>
            </div>
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                        <img src="assest/cart.png" alt="carrito">
                        <div id="carrito">
                            <p class="vacio">carrito vacio</p>
                            <table class="u-full-width">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Platillos</th>
                                        <th>Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <img src="assest/platillo1.jpg" width="100" alt="Hamburguesa con helado">
                                        </td>
                                        <td>hamburguesa con helado</td>
                                        <td>$15</td>
                                        <td><a href="#" class="borrar-platillo"></a></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="assest/platillo2.jpg" width="100" alt="hamburguesa sencilla">
                                        </td>
                                        <td>hamburguesa sencilla</td>
                                        <td>$15</td>
                                        <td><a href="#" class="borrar-platillo"></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <a href="#" class="button u-full-width">vaciar carrito</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    
    
</body>
</html>
